<script>
  function resetForm() {
    document.getElementById("form").reset();
  }
  function getWeather() {
    document.getElementById("form").submit();
  }

  const url = "https://weatherkit.apple.com/api/v1/weather/en/{latitude}/{longitude}";

  const options = {
    headers: {
      Authorization: "Bearer 6Q************"
    }
  };

  fetch(url, options)
